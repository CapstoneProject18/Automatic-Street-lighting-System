{% load static %}
<!DOCTYPE html>
<html>
<title>AutoLight: Automatic Street Lighting System</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
   
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>  
<style>
    .card{
       margin: 0 auto;
       float: none;
       margin-bottom: 10px;
       margin-top: 30px;

    }
</style>

<body>
    <!-- Material form login -->
    <div class="card mx-auto w-25">
    
      <h5 class="card-header info-color white-text text-center py-4">
        <strong>Sign in Please!</strong>
      </h5>
    
      <!--Card content-->
      <div class="card-body px-lg-5 pt-4">
    
        <!-- Form -->
        <form class="text-center form-horizontal" style="color: #757575;" method="POST"> {% csrf_token %}
    
          {{ form }}
    
          <!-- Sign in button -->
          <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0 btn-primary" type="submit">Login</button>
    
          <!-- Social login -->
          <p>or sign in with:</p>
          <a type="button" class="btn-floating btn-fb btn-sm">
            <i class="fa fa-facebook"></i>
          </a>
          <a type="button" class="btn-floating btn-tw btn-sm">
            <i class="fa fa-twitter"></i>
          </a>
          <a type="button" class="btn-floating btn-li btn-sm">
            <i class="fa fa-linkedin"></i>
          </a>
          <a type="button" class="btn-floating btn-git btn-sm">
            <i class="fa fa-github"></i>
          </a>
    
        </form>
        <!-- Form -->
    
      </div>
    
    </div>
    <!-- Material form login -->
</body>
</html>
